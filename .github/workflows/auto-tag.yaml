name: Auto Tag on Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  create-tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: anothrNick/github-tag-action@1.36.0
        name: Get next version
        id: get_version
        env:
            DEFAULT_BUMP: patch
            WITH_V: true
            DEFAULT_BRANCH: main
            RELEASE_BRANCHES: main
      - name: Update __version__.py
        run: echo "__version__ = \"${{ steps.get_version.outputs.new_tag }}\"" > srv/beeperpurge/__version__.py
